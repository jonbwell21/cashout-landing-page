<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Out - Access Your Earnings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 24px 60px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #e8e0ff 0%, #d4c4ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            color: #7c3aed;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .tagline {
            font-size: 16px;
            color: #9ca3af;
            text-align: center;
            margin-bottom: 40px;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px;
            background: #f8f9fa;
            border-radius: 16px;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-icon.purple {
            background: linear-gradient(135deg, #e8e0ff 0%, #d4c4ff 100%);
        }

        .feature-icon.blue {
            background: linear-gradient(135deg, #e0e8ff 0%, #c4d4ff 100%);
        }

        .feature-icon svg {
            width: 24px;
            height: 24px;
        }

        .feature-icon.purple svg {
            color: #7c3aed;
        }

        .feature-icon.blue svg {
            color: #3b82f6;
        }

        .feature-text h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 4px;
        }

        .feature-text p {
            font-size: 14px;
            color: #9ca3af;
        }

        .cta-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .footer-note {
            text-align: center;
            font-size: 13px;
            color: #9ca3af;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .footer-note svg {
            width: 14px;
            height: 14px;
        }

        @media (min-width: 640px) {
            .container {
                padding: 60px 24px 80px;
            }

            h1 {
                font-size: 32px;
            }

            .feature {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </div>

        <h1>Access earnings from your shifts at {Employer Name}</h1>

        <p class="tagline">Your money when you want it</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon purple">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div class="feature-text">
                    <h3>Cash out after every shift</h3>
                    <p>Your money, your schedule</p>
                </div>
            </div>

            <div class="feature">
                <div class="feature-icon blue">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="feature-text">
                    <h3>Money in minutes</h3>
                    <p>No waiting until Friday</p>
                </div>
            </div>

            <div class="feature">
                <div class="feature-icon purple">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <div class="feature-text">
                    <h3>Zero fees, zero fine print</h3>
                    <p>What you see is what you get</p>
                </div>
            </div>
        </div>

        <button class="cta-button">Check Eligibility</button>

        <p class="footer-note">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Takes &lt; 1 minute
        </p>
    </div>
</body>
</html>
